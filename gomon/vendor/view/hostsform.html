{{ define "hostsform"}}
<div>
    {{ if .ViewData.Authenticated }}
        <form action="/hosts" method="post" name="hostsForm" class="adminform">
            Code: <input type="text" name="Key" id="Key" placeholder="Code">
            Nom: <input type="text" name="Name" id="Name" placeholder="Nom">
            FQDN: <input type="text" name="FQDN" id="FQDN" placeholder="www.domain.com">
            IP: <input type="text" name="IP" id="IP" placeholder="0.0.0.0">
            <input type="submit" value="Save Host">
        </form>
    {{ end }}
</div>
{{ end }}
