{{ define "content"}}
<div>
    {{ if .ViewData.Authenticated }}

    <div id="probes">
        <h3>Probes</h3>
        <div>
            {{ template "probeslist" . }}
        </div>
        <div>
            {{ template "probesform" . }}
        </div>
    </div>
    <div id="hosts">
        <h3>Hosts</h3>
        <div>
            {{ template "hostslist" . }}
        </div>
        <div>
            {{ template "hostsform" . }}
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
