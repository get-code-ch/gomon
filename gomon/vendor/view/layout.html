{{ define "layout" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .ViewData.Config.Title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="layout">
    <header>
    {{ template "header" . }}
    </header>

    <nav>
    {{ template "menu" . }}
    </nav>

    <main>
    {{ template "content" . }}
    </main>

    <footer>
    {{ template "footer" . }}
    </footer>
</div>
</body>
</html>
{{ end }}
